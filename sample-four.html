<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://db.onlinewebfonts.com/c/bb018e64d01355748d8ddc53553850b9?family=Cerebri+Sans+Regular"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cerebri Sans:wght@400;500&display=swap" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Mobile</title>
</head>

<body>
  <section class="main">
    <div class="container">
      <!-- section 1 -->
      <header class="profile box">
        <a href="index.html"><img class="profile-icon" src="./assets/img/arrow.svg" alt="profile_image" /></a>
      </header>
      <!-- end of section 1  -->


      
      <section class="multi-form">
        
        <div class="counter"></div>
        
        <div class="one multi-form_main">
          <button class="multi-form_btn" ><img src="./assets/img/one.svg" alt=""></button>
          <span class="multi-form_text">Sign up</span>
        </div>
        <div class="two multi-form_main">
          <button class="multi-form_btn">2</button>
          <span class="multi-form_text">Customize</span>
        </div>
        <div class="three multi-form_main">
          <button class="multi-form_btn">3</button>
          <span class="multi-form_text">Pay</span>
        </div>
        <div class="four multi-form_main">
          <button class="multi-form_btn"><img src="./assets/img/apple.svg" alt=""></button>
          <span class="multi-form_text hide">end</span>
        </div>
      </section>
      <!-- end of multistep form  -->

      <section class="header-section box">
        <h1 class="title">First, where do you live?</h1>
        <p class="text">Select the country and state you live in.</p>
      </section>

      <!-- end of header section  -->

      <main class="main">
        <div class="countryInput phaseone">
          <figure class="countryFigure">
            <img src="./assets/img/5327538.png" alt="" />
          </figure>
          <p class="country_name">Nigeria</p>
          <span class="tick"><img src="./assets/img/tick.svg" alt="" /></span>
        </div>

        <div class="state_tag">
          <h1 class="state_title">State</h1>
          <div>
            <select name="" id="" style="width:300px; border: none; margin-left: 20px;">
              <option value="">Lagos</option>
              <option value="">Kenya</option>
            </select>
          </div>
          <!-- <div class="state_main">
              <select name="" id="" class="state_select">
                <option value="lagos" class="state__option">Lagos</option>
                <option value="kenya" class="state__option">Kenya</option>
              </select>
            </div> -->

          <hr style="width: 88%; height: 1px; background: lightgrey; border: none" />
        </div>

        <div class="countryInput phasetwo">
          <figure class="countryFigure">
            <img src="./assets/img/kenya.png" alt="" />
          </figure>
          <p class="country_name">Kenya</p>
          <span class="emptytick"></span>
        </div>

        <div>
          <p class="location">
            Can't find your location?
            <span class="location_link"><a href="">Click here</a></span>
          </p>

          <a class="btn-link" href="sample-two.html">Next</a>
        </div>
      </main>



      <!-- main end -->
      <div class="dark-line"></div>
    </div>
  </section>
</body>
<script src="./assets/javascript/app.js"></script>

</html>
