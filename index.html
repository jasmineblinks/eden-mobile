<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://db.onlinewebfonts.com/c/bb018e64d01355748d8ddc53553850b9?family=Cerebri+Sans+Regular"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cerebri Sans:wght@400;500&display=swap"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Mobile</title>
  </head>

  <body>
    <section class="main">
      <div class="container">
        <!-- section 1 -->
        <header class="profile box">
          <p>Hi, Sabinus!</p>

          <img
            class="profile-icon"
            src="./assets/img/sabi.svg"
            alt="profile_image"
          />
        </header>

        <section class="getting_started box">
          <article>
            <div>
              <h2>Start your Eden Life</h2>
              <p id="text-one">
                We missed you! Complete your account setup and subscribe to
                receive your services and enjoy your easy life.
              </p>
            </div>
            <div class="getting_started-item">
              <div class="first-item">
                <p>Create an account</p>
                <img src="./assets/img/tick.svg" alt="" />
              </div>
              <div class="second-item">
                <p>Customise your Eden Plan</p>
                <img src="./assets/img/tick.svg" alt="" />
              </div>
              <a href=""> Review your plan</a>
            </div>
            <!-- getting started section end  -->
            <div class="getting_started-item-two">
              <div class="first-item">
                <p>Complete your profile</p>
                <img src="./assets/img/tick-white.svg" alt="" />
              </div>
              <div class="second-item">
                <p>Pay for your Eden Plan</p>
                <img src="./assets/img/tick-white.svg" alt="" />
              </div>
            </div>
            <button class="btn-started">Complete your profile</button>
          </article>
        </section>
        <!-- getting started section end 2 -->

        <hr
          style="width: 100%; height: 1px; background: lightgrey; border: none"
        />
        <footer>
          <div>
            <img class="home-icon4" alt="" src="./assets/img/home.svg" />

            <div>Home</div>
          </div>
          <div>
            <img src="./assets/img/history.svg" alt="" />
            <div>History</div>
          </div>
          <div>
            <img src="./assets/img/notify.svg" alt="" />
            <div>Notification</div>
          </div>
          <div>
            <img src="./assets/img/message.svg" alt="" />
            <div>Gardener</div>
          </div>
        </footer>
        <!-- footer end -->
        <div class="dark-line"></div>
      </div>
    </section>
  </body>
  <script src="./js/main.js"></script>
</html>
