<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/two.css" />

    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <img src="./images/icon/arrow-back.png" alt="go back arrow-back" class="arrow-back" />

            </header>
            <!-- registration flow start here  -->
            <section class="registration">
                <div class="registration__line"></div>

                <div class="registration__greenline"></div>
                <div class="registration_checked">
                    <img src="./images/icon/one.svg" alt="checked-icon" class="registration__checked-img" />
                    <p>Sign up</p>
                </div>
                <div class="registration__icon-2">
                    <img src="./images/icon/two.svg" alt="two-icon" class="registration__checked-img" />
                    <p>Customise</p>
                </div>
                <div class="registration__icon-3">
                    <img src="./images/icon/three.png" alt="three-icon" class="registration__checked-img" />
                    <p>Play</p>
                </div>
                <div class="registration__icon-4"><img src="./images/icon/apple-bck.svg" alt=""
                        class="registration__checked-img"></div>
            </section>
            <!-- review section start here  -->
            <section class="review">
                <h1>First, where do you live?</h1>
                <p>Select the country and state you live in.</p>
            </section>
            <!-- plan section start here  -->
            <section class="plan">
                <div class="plan__content">
                    <div class="countryInput phasetwo">
                        <figure class="countryFigure">
                            <img src="./assets/img/5327538.png" alt="" />
                        </figure>
                        <p class="country_name">Nigeria</p>
                        <span class="emptytick"></span>

                    </div>

                </div>




                <div class="plan__content">
                    <div class="countryInput phaseone">
                        <figure class="countryFigure">
                            <img src="./assets/img/kenya.png" alt="" />
                        </figure>
                        <p class="country_name">Kenya</p>
                        <span class="tick"><img src="./assets/img/tick.svg" alt="" /></span>
                    </div>





                </div>
                <div class="plan__line"></div>

                <div class="state_tag">
                    <h1 class="state_title">Country</h1>
                    <div>
                        <select name="" id="" style="width:280px; border: none; margin-left: 0px;">
                            <option value="">Nairobi</option>
                            <option value="">Lagos</option>
                        </select>
                    </div>

                </div>
                <div>
                    <p class="location" style="margin-top: 2rem;">
                        Can't find your location?
                        <span class="location_link"><a href="">Click here</a></span>
                    </p>

                    <a class="btn-link" href="sample-four.html">Next</a>
                </div>
                <div class="dark-line"></div>
            </section>

        </div>
    </div>
</body>

</html>
